<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<div id="content">
			<table border="1"> 
		         <tr> 
		            <td colspan="3"><input type="text" id="result"/></td> 
		            <td><input type="button" value="c" onclick="clr()"> </td> 
		         </tr> 
		         <tr> 
		            <td><input type="button" value="1" onclick="fun(event)"/> </td> 
		            <td><input type="button" value="2" onclick="fun(event)"/> </td> 
		            <td><input type="button" value="3" onclick="fun(event)"/> </td> 
		            <td><input type="button" value="/" onclick="fun(event)"/> </td> 
		         </tr> 
		         <tr> 
		            <td><input type="button" value="4" onclick="fun(event)"/> </td> 
		            <td><input type="button" value="5" onclick="fun(event)"/> </td> 
		            <td><input type="button" value="6" onclick="fun(event)"/> </td> 
		            <td><input type="button" value="-" onclick="fun(event)"/> </td> 
		         </tr> 
		         <tr> 
		            <td><input type="button" value="7" onclick="fun(event)"/> </td> 
		            <td><input type="button" value="8" onclick="fun(event)"/> </td> 
		            <td><input type="button" value="9" onclick="fun(event)"/> </td> 
		            <td><input type="button" value="+" onclick="fun(event)"/> </td> 
		         </tr> 
		         <tr> 
		            <td><input type="button" value="." onclick="fun(event)"/> </td> 
		            <td><input type="button" value="0" onclick="fun(event)"/> </td> 
		            <
		            <td><input type="button" value="=" onclick="solve()"/> </td> 
		            <td><input type="button" value="*" onclick="fun(event)"/> </td> 
		         </tr> 
      		</table>
		</div>
	</div>
	<script src="script.js"></script>
</body>
